<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top: 10px;
            left: 20px;
            z-index:2;
            opacity: 0.4;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    function getStyle(obj, attr)
    {
        if (obj.currentStyle)
            return obj.currentStyle[attr]; // ie 等
        else
            return window.getComputedStyle(obj, null)[attr]; // w3c 浏览器
    }

    var demo = document.getElementById("demo");
    console.log(getStyle(demo, "width"));
    console.log(getStyle(demo, "height"));
    console.log(getStyle(demo, "background-color"));
    console.log(getStyle(demo, "position"));
    console.log(getStyle(demo, "top"));
    console.log(getStyle(demo, "left"));
    console.log(getStyle(demo, "z-index"));
    console.log(getStyle(demo, "opacity"));
</script>
