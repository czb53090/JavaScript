<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #aaa;
        }
        ul {
            list-style: none;
        }
        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: url(images/rss.png) no-repeat center right #fff;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }
        .cloud {
            width: 83px;
            height: 42px;
            position: absolute;
            top: 0;
            left: 0;
            background: url(images/cloud.gif) no-repeat;
        }
        .nav ul {
            position: absolute;
            top: 0;
            left: 0;
        }
        .nav li {
            float: left;
            width: 83px;
            height: 42px;
            line-height: 42px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nav" id="nav">
    <span class="cloud" id="cloud"></span>
    <ul >
        <li>首页新闻</li>
        <li>师资力量</li>
        <li>活动策划</li>
        <li>企业文化</li>
        <li>招聘信息</li>
        <li>公司简介</li>
        <li>上海校区</li>
        <li>广州校区</li>
    </ul>
</div>
<script>
    function $(id) { return document.getElementById(id); }
    var cloud = $("cloud");
    var nav = $("nav");
    var lis = nav.children[1].children;
    var current = 0; // 用于存放点击的offsetLeft

    // 缓动公式：
    var leader = 0, target = 0;
    setInterval(function() {
        leader = leader + (target - leader)/10;
        cloud.style.left = leader + "px";
    }, 20);

    for (var i=0; i<lis.length; i++)
    {
        lis[i].onmouseover = function() {
            target = this.offsetLeft;
        }
        lis[i].onclick = function() {
            current = this.offsetLeft;
        }
        lis[i].onmouseout = function() {
            target = current;
        }
    }
</script>
</body>
</html>
