<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>旋转木马轮播图</title>
    <link rel="stylesheet" href="css/css.css"/>
</head>
<body>
<div class="wrap" id="wrap">
   <div class="slide" id="slider">
       <ul>
           <li><a href="#"><img src="images/slidepic1.jpg" alt=""/></a></li>
           <li><a href="#"><img src="images/slidepic2.jpg" alt=""/></a></li>
           <li><a href="#"><img src="images/slidepic3.jpg" alt=""/></a></li>
           <li><a href="#"><img src="images/slidepic4.jpg" alt=""/></a></li>
           <li><a href="#"><img src="images/slidepic5.jpg" alt=""/></a></li>
       </ul>
       <div class="arrow" id="arrow">
           <a href="javascript:;" class="prev"></a>
           <a href="javascript:;" class="next"></a>
       </div>
   </div>
</div>
</body>
</html>
<script src="js/animate.js" type="text/javascript"></script>
<script>
    var wrap = document.getElementById("wrap");  // 大盒子
    var arrow = document.getElementById("arrow"); // 三角
    var slider = document.getElementById("slider");
    var lis = slider.getElementsByTagName("li"); // 所有要操作的盒子

    wrap.onmouseover = function() {
        animate(arrow, {"opacity": 100});
    }
    wrap.onmouseout = function() {
        animate(arrow, {"opacity": 0});
    }
    //  存储了每个图片的信息
    var json = [
        {   //  1
            width:400,
            top:20,
            left:50,
            opacity:20,
            z:2
        },
        {  // 2
            width:600,
            top:70,
            left:0,
            opacity:80,
            z:3
        },
        {   // 3
            width:800,
            top:100,
            left:200,
            opacity:100,
            z:4
        },
        {  // 4
            width:600,
            top:70,
            left:600,
            opacity:80,
            z:3
        },
        {   //5
            width:400,
            top:20,
            left:750,
            opacity:20,
            z:2
        }
    ];

    // 两个按钮点击事件
    var jieliu = true; // 用来控制函数节流
    var as = arrow.children;
    change();
    for (var k in as)
    {
        as[k].onclick = function() {
            if (this.className == "prev")
            {
                // alert("左侧按钮");
                if (jieliu == true)
                {
                    change(false);
                    jieliu = false; // 点击完毕之后，立马取反
                }
            }
            else if (this.className == "next")
            {
                // alert("右侧按钮");
                if (jieliu == true)
                {
                    change(true);
                    jieliu = false;
                }
            }
        }
    }

    function change(flag) {
        if (flag)
        {
            json.unshift(json.pop());
        }
        else
        {
            json.push(json.shift());
        }
        for (var i = 0; i < json.length; i++)
        {
            animate(lis[i], {
                width: json[i].width,
                top: json[i].top,
                left: json[i].left,
                opacity: json[i].opacity,
                zIndex: json[i].z
            }, function() { jieliu = true });
        }
    }
</script>
