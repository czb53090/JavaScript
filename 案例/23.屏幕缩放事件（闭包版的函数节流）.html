<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    var num = 0;
    var demo = document.getElementById("demo");

    window.onresize = throttle(function() {
        demo.innerHTML = window.innerWidth ||
                document.documentElement.clientWidth;
        num++;
        console.log(num);
    }, 300);

    function throttle(fn, delay) {
        var timer = null;
        return function() {
            clearTimeout(timer);
            timer = setTimeout(fn, delay);
        }
    }
</script>
